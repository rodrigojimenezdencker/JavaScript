<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="container-fluid mt-5">
            <div class="form-group">
                <input class="form-control" type="text" name="tarea" id="tarea" placeholder="Tarea">
            </div>
            <div class="form-group">
                <select class="custom-select" id="prioridad">
                    <option value="Prioridad" disabled>Prioridad</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Normal">Normal</option>
                    <option value="Pasando del tema">Pasando del tema</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" type="date" name="fecha_vencimiento" id="fecha_vencimiento"
                    placeholder="fecha_vencimiento">
            </div>
            <div class="form-group">
                <button class="btn btn-success" id="boton_guardar">Guardar</button>
            </div>
        </div>
        <table id="lista" class="table">
            
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
