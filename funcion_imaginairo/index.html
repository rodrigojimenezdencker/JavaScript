<body>
    <script>
        function Imaginario(real, imaginario) {
            this.real = real;
            this.imaginario = imaginario;
            this.modulo = function() {
                Math.sqrt(Math.pow(this.real, 2) + Math.pow(this.imaginario, 2));
            }
        }
    </script>
</body>
