<!DOCTYPE html>
<html lang="es">

<head>
    <title>Cesar Coding</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <style>
        body {
            background-color: rgb(135, 255, 209);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            width: 50%;
            border-radius: 8px;
        }

        span#copiedMessage {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
            <h1 class="text-center">Cesar Coding</h1>
            <div class="form-group">
                <label for="text">Text:</label>
                <input type="text" class="form-control" id="text" />
            </div>
            <div class="form-group">
                <label for="displacement">Displacement:</label>
                <input class="form-control w-25" type="number" id="displacement" value="0"/>
            </div>
            <div class="form-group">
                <button id="encodeButton" class="btn btn-success">Encode</button>
                <button id="resetButton" class="btn btn-danger">Reset</button>
            </div>
            <div class="form-group">
                <label for="encodedText">Encoded Text:</label>
                <input type="text" class="form-control" id="encodedText" readonly="readonly"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="copyButton">Copy to clipboard</button>
                <span id="copiedMessage">Copied!</span>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
