        var cadena = "murcielagoasoeuaoisaudioaes";

        console.log(cadena);

        let vocales = {};

        f(cadena);

        function f(cadena) {

            let a = cadena.split("");

            a.forEach(iterator => {
                if (esVocal(iterator)) {
                    if (vocales.hasOwnProperty(iterator)) {
                        vocales[iterator]++;
                    } else {
                        vocales[iterator] = 1;
                    }
                }
            })
        }

        console.log(sortObject(vocales));

        function esVocal(char) {
            char = char.toUpperCase();
            return "AEIOU".indexOf(char) != -1;
        }

        function sortObject(o) {
            var sorted = {},
                a = [];
            for (key in o) {
                a.push(key);
            }
            a.sort();
            for (key = 0; key < a.length; key++) {
                sorted[a[key]] = o[a[key]];
            }
            return sorted;
        }
